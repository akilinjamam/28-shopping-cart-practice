<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice shopping cart</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1c1bf8a2aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <h1 class="mx-auto  text-4xl font-bold" style="width: 80%;">My Shopping Cart</h1>
    </section>

    <section class="bg-gray-100 mx-auto mt-32 p-5 " style="width: 80%;">
        <div class="w-4/5 mx-auto bg-white  rounded flex">

            <div class="flex-none w-2/4">
                <div class=" flex">
                    <div class="flex-none">
                        <img class="h-36" src="images/product-1.png" alt="">
                    </div>

                    <div class="mt-14 m-11 font-bold text-lg">
                        <h2>iPhone 11 128GB Black</h2>
                    </div>


                </div>
            </div>


            <div class="flex-1 mt-14 ml-16">
                <button><img class="h-4 mr-4" src="images/minus.png" alt=""></button>
                <input class="rounded " style="width: 40px; height: 40px; font-weight: bold; text-align: right;"
                    type="number" name="" min="1" id="" value="1">
                <button><img class="h-4 ml-4" src="images/plus.png" alt=""></button>

                <span class="font-bold  text-lg ml-3">$1250</span>
                <span><img style="display: inline;" class="h-5 ml-16" src="images/close.png" alt=""></span>

            </div>

        </div>


        <div class="w-4/5 mx-auto bg-white mt-14 rounded flex">

            <div class="flex-none w-2/4">
                <div class=" flex">
                    <div class="flex-none">
                        <img class="h-36" src="images/product-1.png" alt="">
                    </div>

                    <div class="mt-14 m-11 font-bold text-lg">
                        <h2>iPhone 11 128GB Black</h2>
                    </div>


                </div>
            </div>


            <div class="flex-1 mt-14 ml-16">
                <button><img class="h-4 mr-4" src="images/minus.png" alt=""></button>
                <input class="rounded " style="width: 40px; height: 40px; font-weight: bold; text-align: right;"
                    type="number" name="" min="1" id="" value="1">
                <button><img class="h-4 ml-4" src="images/plus.png" alt=""></button>

                <span class="font-bold  text-lg ml-3">$1250</span>
                <span><img style="display: inline;" class="h-5 ml-16" src="images/close.png" alt=""></span>

            </div>

        </div>
        <div class="w-4/5 mx-auto bg-white mt-14 rounded flex p-3">

            <div class="flex-none w-2/4 font-bold">
                <p>Subtotal:</p>
                <p>Tax:</p>
                <p>Total:</p>
            </div>


            <div class="flex-1  ml-72 font-bold">

                <span>$1278</span><br>
                <span class="ml-5">$00</span><br>
                <span>$1278</span><br>
            </div>

        </div>
        <div class="w-4/5 mx-auto">
            <button class="p-3 bg-green-400 ml-96">Check Out</button>
        </div>
    </section>





    <script src="app.js"></script>
</body>

</html>
